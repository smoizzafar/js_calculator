<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(80, 80, 80);
        }
    </style>
</head>
<body>
    <div id="display">
        <p id="displayedContent"></p>
    </div>
    <div id="container">
        <button id="nine" class="digit">9</button>
        <button id="eight" class="digit">8</button>
        <button id="seven">7</button>
        <button id="six">6</button>
        <button id="five">5</button>
        <button id="four">4</button>
        <button id="three">3</button>
        <button id="two">2</button>
        <button id="one">1</button>
        <button id="zero">0</button>
        <button id="equalto">=</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
        <button id="clear">CLR</button>
    </div>

    <script>
        //basic functions
        function add(x, y) {
            return x + y;
        }
        function subtract(x, y) {
            return x - y;
        }
        function multiply(x, y) {
            return x * y;
        }
        function divide(x, y) {
            if (y === 0) {
                return 'dont fcuk with me'
            } else {
                return x / y;
            }
        }

        let num1;
        let num2;
        let operator;
        let currentContent = '';
        let result;
        console.log('console.log(num1, num2, currentContent, operator)');

        //operate function that calls basic math functions
        function operate(operator, num1, num2){
            if (operator == "add") {
                return add(num1, num2);
            } else if (operator === "subtract") {
                return subtract(num1, num2);
            } else if (operator === "multiply") {
                return multiply(num1, num2);
            } else if (operator === "divide") {
                return divide(num1, num2);
            }
        }

        //listening for digit buttons 
        let displayBoxContent = document.getElementById("displayedContent")
        let nineButtonClicked = document.getElementById("nine");
        nineButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '9';
            displayBoxContent.textContent = currentContent;
        })
        let eightButtonClicked = document.getElementById("eight");
        eightButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '8';
            displayBoxContent.textContent = currentContent;
        })
        let sevenButtonClicked = document.getElementById("seven");
        sevenButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '7';
            displayBoxContent.textContent = currentContent;
        })
        let sixButtonClicked = document.getElementById("six");
        sixButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '6';
            displayBoxContent.textContent = currentContent;
        })
        let fiveButtonClicked = document.getElementById("five");
        fiveButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '5';
            displayBoxContent.textContent = currentContent;
        })
        let fourButtonClicked = document.getElementById("four");
        fourButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '4';
            displayBoxContent.textContent = currentContent;
        })
        let threeButtonClicked = document.getElementById("three");
        threeButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '3';
            displayBoxContent.textContent = currentContent;
        })
        let twoButtonClicked = document.getElementById("two");
        twoButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '2';
            displayBoxContent.textContent = currentContent;
        })
        let oneButtonClicked = document.getElementById("one");
        oneButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '1';
            displayBoxContent.textContent = currentContent;
        })
        let zeroButtonClicked = document.getElementById("zero");
        zeroButtonClicked.addEventListener('click', function(){
            currentContent = currentContent + '0';
            displayBoxContent.textContent = currentContent;
        })


        let plusButtonClicked = document.getElementById("plus");
        plusButtonClicked.addEventListener('click', function(){
            if (currentContent !== '' && num1 === undefined) {
                num1 = Number(currentContent);
                displayBoxContent.textContent = '+';
                currentContent = '';
                operator = 'add';
            } else if (currentContent !== '' && num1 !== undefined) {
                num2 = Number(currentContent);
                result = operate(operator, num1, num2);
                displayBoxContent.textContent = result;
                num1 = result;
                currentContent = '';
                operator = 'add';
            } else if (currentContent === '') {
                displayBoxContent.textContent = '+'
                operator = 'add';
            }  
        })

        let minusButtonClicked = document.getElementById("minus");
        minusButtonClicked.addEventListener('click', function(){
            if (currentContent !== '' && num1 === undefined) {
                num1 = Number(currentContent);
                displayBoxContent.textContent = '-';
                currentContent = '';
                operator = 'subtract';
            } else if (currentContent !== '' && num1 !== undefined) {
                num2 = Number(currentContent);
                result = operate(operator, num1, num2);
                displayBoxContent.textContent = result;
                num1 = result;
                currentContent = '';
                operator = 'subtract';
            } else if (currentContent === '') {
                displayBoxContent.textContent = '-'
                operator = 'subtract';
            } 
        })

        let multiplyButtonClicked = document.getElementById("multiply");
        multiplyButtonClicked.addEventListener('click', function(){
            if (currentContent !== '' && num1 === undefined) {
                num1 = Number(currentContent);
                displayBoxContent.textContent = 'x';
                currentContent = '';
                operator = 'multiply';
            } else if (currentContent !== '' && num1 !== undefined) {
                num2 = Number(currentContent);
                result = operate(operator, num1, num2);
                displayBoxContent.textContent = result;
                num1 = result;
                currentContent = '';
                operator = 'multiply';
            } else if (currentContent === '') {
                displayBoxContent.textContent = 'x'
                operator = 'multiply';
            } 
        })
        let divideButtonClicked = document.getElementById("divide");
        divideButtonClicked.addEventListener('click', function(){
            if (currentContent !== '' && num1 === undefined) {
                num1 = Number(currentContent);
                displayBoxContent.textContent = '/';
                currentContent = '';
                operator = 'divide';
            } else if (currentContent !== '' && num1 !== undefined) {
                num2 = Number(currentContent);
                result = operate(operator, num1, num2);
                displayBoxContent.textContent = result;
                num1 = result;
                currentContent = '';
                operator = 'divide';
            } else if (currentContent === '') {
                displayBoxContent.textContent = '/'
                operator = 'divide';
            } 
        })

        let equalButtonClicked = document.getElementById('equalto');
        equalButtonClicked.addEventListener('click', function(){
            if (currentContent !== '' && num1 !== undefined) {
                num2 = Number(currentContent);
                result = operate(operator, num1, num2);
                displayBoxContent.textContent = result;
                num1 = result;
                currentContent = '';
                operator = '';
            }
        })

        let clearButtonClicked = document.getElementById('clear');
        clearButtonClicked.addEventListener('click', function(){
            num1 = undefined;
            num2 = '';
            currentContent = '';
            result = '';
            displayBoxContent.textContent = '';
            
        })

    </script>
</body>
</html>
